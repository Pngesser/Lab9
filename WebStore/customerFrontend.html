<!DOCTYPE html>
<html>
    <head>
        <title>Web Store</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <script src="formChecker.js"></script>
        <form onsubmit="validate()" action="customerBackend.php" method="post" class="text-center">
            <div>
            <h1>Welcome to the Web Store</h1>
            </div>
            <div class="form-group">
                <img src="https://images.heb.com/is/image/HEBGrocery/000321109" alt="Mangos" height="250" width="250">
                <h4>Fresh Mangos</h4>
                <h5>Price: $3.75</h5>
                <label for="mangoQuantity">Quantity:</label>
                <input type="number" id="mangoQuantity" name="mangoQuantity" min="0" required="true">
            </div>
            <div class="form-group">
                <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-midnight-select-2021?wid=940&hei=1112&fmt=png-alpha&.v=1629907844000" alt="IPhone" height="188" width="222.4">
                <h4>IPhone 13</h4>
                <h5>Price: $800</h5>
                <label for="IPhoneQuantity">Quantity:</label>
                <input type="number" id="IPhoneQuantity" name="IPhoneQuantity" min="0" required="true">
            </div>
            <div class="form-group">
                <img src="https://www.ikea.com/us/en/images/products/ikea-365-water-bottle-dark-gray__0916298_pe785100_s5.jpg" alt="water Bottle" height="250" width="250">
                <h4>Reusable Plastic Water Bottle</h4>
                <h5>Price: $29.99</h5>
                <label for="bottleQuantity">Quantity:</label>
                <input type="number" id="bottleQuantity" name="bottleQuantity" min="0" require="true">
            </div>
            <div>
                <H2>Checkout</H2>
            </div>
            <div class="form-group">
                <h3>Choose Shipping Option</h3>
                <input type="radio" id="free" name="ship" value="0">
                <label for="free">Free 7 day shipping</label><br>
                <input type="radio" id="threeDay" name="ship" value="5">
                <label for="threeDay">$5 Three Day Shipping</label><br> 
                <input type="radio" id="overNight" name="ship" value="50">
                <label for="overNight">$50 Over Night Shipping</label><br> 
            </div>
            <div class="form-group">
                <h3>Customer Information</h3>
                <label for="email">Please Enter Your Email Address</label>
                <input type="email" id="email" name="email" required="true"><br>
                <label for="pwd">Please Enter a Password</label>
                <input type="password" id="pwd" name="pwd" required="true"><br>
            </div>
            <div>
                <input type="reset">
                <input type="submit" value="Submit" name="submit" class="btn btn-primary"/>
            </div>
        </form>
    </body>
</html>
